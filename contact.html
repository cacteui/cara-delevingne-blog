			<article id="four">
				<h2>Contact me</h2>

				<form action="action_page.php" method="post">

					<div class="labelinput" id="yourname">
						<input type="text" name="name" placeholder="Name" required>
					</div>

					<div class="labelinput" id="youremail">
						<input type="text" name="email" placeholder="Email" required>
					</div>

					<div class="labelinput" id="yoursubject">
						<input type="text" name="email" placeholder="Subject" required>
					</div>

					<div class="labelinput" id="yourmessage">
						<textarea id="textbox" name="message" placeholder="Write your message here"></textarea>
					</div>

					<div class="labelinput" id="yourtellme">
						<label>How big a fan of Cara are you?</label>
						<select id="selectbox" required>
							<option value="Huge Fan" selected>Huge Fan</option>
						  	<option value="Regular Fan">Regular Fan</option>
						  	<option value="Quiet Fan">Quiet Fan</option>
						</select>
					</div>

					<div class="labelinput" id="yourbutton">
						<input id="submitbutton" type="submit" value="Submit">
					</div>

				</form>
